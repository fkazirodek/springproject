<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div th:include = "fragments :: navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form th:action="@{/register}" method="post" th:object="${user}" id="fileForm">
					<fieldset>
						<legend class="text-center">
							Rejestracja nowego użytkownika <span class="req"></span>
						</legend>

						<div class="form-group">
							<label for="firstname"> Imię: </label> <input
								class="form-control" type="text" name="firstname" id="txt" th:field="*{firstName}"/>
							<div id="errFirst"><p th:errors="*{firstName}"></p></div>
						</div>

						<div class="form-group">
							<label for="lastname">Nazwisko: </label> <input
								class="form-control" type="text" name="lastname" id="txt" th:field="*{lastName}" />
							<div id="errLast"><p th:errors="*{lastName}"></p></div>
						</div>

						<div class="form-group">
							<label for="email">Adres Email: </label> <input
								class="form-control" type="email" name="email"
								id="email" th:field="*{email}" />
							<div class="errEmail"><p th:errors="*{email}"></p></div>
						</div>

						<div class="form-group">
							<label for="username"> Nazwa uzytkownika: <small>To
									będzie również Twój login</small>
							</label> <input class="form-control" type="text" name="username" id="txt"
								placeholder="minimum 6 znaków"  th:field="*{username}" />
							<div><p th:errors="*{username}"></p></div>
						</div>

						<div class="form-group">
							<label for="password">Hasło: </label> <input
								name="password" type="password" class="form-control inputpass"
								maxlength="16" id="pass" th:field="*{password}" />
								<div><p th:errors="*{password}"></p></div>
						</div>

						<div class="form-group">
							<input class="btn btn-success" type="submit" name="register"
								value="Zarejestruj"/>
						</div>
					</fieldset>
				</form>
				<!-- ends register form -->
			</div>
		</div>
	</div>

</body>
</html>
