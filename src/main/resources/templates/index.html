<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home Page</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:include = "fragments :: navbar"></div>
  
<div class="container text-center">  
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="https://placehold.it/1200x400?text=IMAGE" alt="Image"/>
                <div class="carousel-caption">
                  <h3>Sell $</h3>
                  <p>Money Money.</p>
                </div>      
              </div>

              <div class="item">
                <img src="https://placehold.it/1200x400?text=Another Image Maybe" alt="Image"/>
                <div class="carousel-caption">
                  <h3>More Sell $</h3>
                  <p>Lorem ipsum...</p>
                </div>      
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div> <br/>
        
            <div class="col-md-3 col-sm-6 hero-feature" th:each="item : ${items}">
                <div class="thumbnail">
                    <img src="http://placehold.it/800x500" alt=""/>
                    <div class="caption">
                        <h3 th:text="${item.itemName}">Nazwa przedmiotu</h3>
                        <p th:text="${item.description}">Opis</p>
                        <p th:text="|Cena: ${item.price}|"></p>
                        <form th:action="@{/cart/add}" method="get">
                        <input type="hidden" name="id" th:value="${item.id}"/>
                        <p><input class="btn btn-primary" type="submit" value="Dodaj do koszyka" /></p>
                        </form>
                        <p>
                           <a href="#" class="btn btn-default">WiÄ™cej informacji</a>
                        </p>
                    </div>
                </div>
            </div>

</div>
    
</body>
</html>
