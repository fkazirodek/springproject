<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Profile</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div th:include="fragments :: navbar"></div>

	<div class="container">
		<div class="row">

			<div class="col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Panel u≈ºytkownika</h3>
					</div>
					<a href="#" th:href="@{/profile}" class="list-group-item">Moj Profil</a> 
					<a href="#" th:href="@{/items/bought}" class="list-group-item active">Kupione przedmioty</a>
					<a href="#" th:href="@{/items/sell}" class="list-group-item">Sprzedane przedmioty</a> 
					<a href="#" th:href="@{/items/my}" class="list-group-item">Wystawione przedmioty</a> 
					<a href="#" th:href="@{/item/add}" class="list-group-item">Wystaw nowy przedmiot</a>
					<a href="#" th:href="@{/comment/all}" class="list-group-item">Komentarze</a>
				</div>
			</div>
			<div class="col-md-8">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Kupione przedmioty</h4>
					</div>
					<div class="panel-body">

						<div class="box box-info">

							<div class="box-body">
							
								<div class="row">
									<div class="list-group">
										<div class="list-group-item clearfix" th:each="item : ${items}">
											<div class="profile-teaser-left">
												<div class="profile-img">
													<img src="" />
												</div>
											</div>
											<div class="profile-teaser-main">
												<h2 class="profile-name" th:text="${item.itemName}">Nazwa przedmiotu</h2>
												<div class="profile-info">
													<div class="info">
														Cena: <span th:text="${item.price}"></span>
													</div>
													<div class="info">
														Kupiny od uzytkownika: <span th:text="${item.seller.username}"></span>
													</div>

												</div>
											</div>
											 <form th:action="@{/comment/new}" method="post">
												   <input type="hidden" name="seller" th:value="${item.seller.username}"/>
												   <p><input class="btn btn-primary pull-right" type="submit" value="Wystaw komentarz" />
												   <span class="glyphicon glyphicon-edit"></span></p>
											</form>
										</div>
										<!-- item -->
									</div>
								</div>

								<!-- /.box-body -->
							</div>
							<!-- /.box -->

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
